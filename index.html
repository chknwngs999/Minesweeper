<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Minesweeper</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		<script src="Guido.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1>Minesweeper - Don't blow up?</h1>
		</header>
			<section id="content">
				<canvas id="Minesweeper" data-processing-sources="Minesweeper.pde">
				</canvas>
		    </section>
	    <footer>
		    Press the spacebar to reset after a win or loss.<br>
		    Press m/n to change the number of mines on reset.<br>
		    Press the up/down and left/right arrow keys to change the number of rows/columns.
	    </footer>
	</body>
</html>
